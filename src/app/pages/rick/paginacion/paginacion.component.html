<div class="row mt-2 mb-2">
  <div class="col-12">
      <nav aria-label="...">
          <ul class="pagination">
              <li class="page-item" [ngClass]="{'disabled': !previousURL}">
                  <a class="page-link" (click)="loadRicks(previousURL)">Anterior</a>
              </li>
              <li class="page-item" [ngClass]="{'disabled': !nextURL}">
                  <a class="page-link" (click)="loadRicks(nextURL)">Siguiente</a>
              </li>
          </ul>
      </nav>
  </div>
</div>
